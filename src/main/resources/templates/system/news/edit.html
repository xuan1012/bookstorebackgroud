<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改新闻')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-news-edit" th:object="${news}">
            <input id="newsId" name="newsId" th:field="*{newsId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">新闻内容：</label>
				<div class="col-sm-8">
					<input id="newsContent" name="newsContent" th:field="*{newsContent}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">新闻日期：</label>
				<div class="col-sm-8">
					<input id="newsDate" name="newsDate" th:field="*{newsDate}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">新闻图片：</label>
				<div class="col-sm-8">
					<input id="newsPicture" name="newsPicture" th:field="*{newsPicture}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">：</label>
				<div class="col-sm-8">
					<input id="bookId" name="bookId" th:field="*{bookId}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/news";
		$("#form-news-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-news-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
