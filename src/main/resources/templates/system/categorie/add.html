<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增分类')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-categorie-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">一级分类名：</label>
				<div class="col-sm-8">
					<input id="oneCategories" name="oneCategories" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">二级分类名：</label>
				<div class="col-sm-8">
					<input id="twoCategories" name="twoCategories" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">书的Id：</label>
				<div class="col-sm-8">
					<input id="bookId" name="bookId" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/categorie"
		$("#form-categorie-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-categorie-add').serialize());
	        }
	    }
	</script>
</body>
</html>
