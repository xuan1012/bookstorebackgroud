<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改分类')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-categorie-edit" th:object="${categorie}">
            <input id="categoriesId" name="categoriesId" th:field="*{categoriesId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">一级分类名：</label>
				<div class="col-sm-8">
					<input id="oneCategories" name="oneCategories" th:field="*{oneCategories}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">二级分类名：</label>
				<div class="col-sm-8">
					<input id="twoCategories" name="twoCategories" th:field="*{twoCategories}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">书的Id：</label>
				<div class="col-sm-8">
					<input id="bookId" name="bookId" th:field="*{bookId}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/categorie";
		$("#form-categorie-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-categorie-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
