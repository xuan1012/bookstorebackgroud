<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改收藏夹')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-bookmark-edit" th:object="${bookmark}">
            <input id="markId" name="markId" th:field="*{markId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">用户Id：</label>
				<div class="col-sm-8">
					<input id="userId" name="userId" th:field="*{userId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">书籍Id：</label>
				<div class="col-sm-8">
					<input id="bookId" name="bookId" th:field="*{bookId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">收藏日期：</label>
				<div class="col-sm-8">
					<input id="markDate" name="markDate" th:field="*{markDate}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/bookmark";
		$("#form-bookmark-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-bookmark-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
